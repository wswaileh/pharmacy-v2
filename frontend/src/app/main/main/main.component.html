<app-navbar
  [appVersion]="appVersion"
  [items]="navbarItems"
  [displayName]="currentUser?.name"
  (homeLinkClicked)="homeLinkClicked()"
  (userMenuSelectionChange)="userClickedMenuOption($event)"
></app-navbar>
<div #mainContainer class="main-container w-100 mt-5">
  <w-sidebar *ngIf="currentUser" [currentUserRole]="currentUser?.role" [items]="sidebarItems" [isOpen]="true">
    <router-outlet></router-outlet>
  </w-sidebar>
</div>
